<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    {{block "meta" .}}{{end}}
    <title>Centipair | {{block "title" .}}{{end}}</title>
    
    <link href="/static/css/w3.css" rel="stylesheet" type="text/css">
    <link href="/static/css/theme.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/static/font-awesome/css/fontawesome-all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body>
    <!-- Navbar -->
    <div class="w3-top">
      <div class="w3-bar w3-theme-d1 w3-card w3-left-align w3-large">
	<a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-theme-dark" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
	<a href="/" class="w3-bar-item w3-button w3-padding-large w3-white">[C]</a>
	<a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Expertise</a>
	<a href="/p/career.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Careers</a>
	<a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Case Studies</a>
	<a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Contact</a>
      </div>
      
      <!-- Navbar on small screens -->
      <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
	<a href="#" class="w3-bar-item w3-button w3-padding-large">Expertise</a>
	<a href="/p/career.html" class="w3-bar-item w3-button w3-padding-large">Career</a>
	<a href="#" class="w3-bar-item w3-button w3-padding-large">Case Studies</a>
	<a href="#" class="w3-bar-item w3-button w3-padding-large">Contact</a>
      </div>
    </div>
    
    
    <div class="" style="">
      <div class="w3-container" style="margin-top:100px;">
  
	<div class="w3-content" style="max-width:1170px;">
	  {{block "content" .}}Loading.{{end}}
	</div>
	
      </div>
      
    </div>
    
    <div class="w3-container footer-theme w3-center">
      <h5>Powered by: <a href="https://www.centipair.com" class="hyper-link">[C] Centipair Technologies</a></h5>
    </div>
    
    
    <div id="alert" class="w3-modal">
      <div class="w3-modal-content" style="max-width:600px">
	<header class="w3-container w3-theme"> 
          <span onclick="$('#alert').hide()"
		class="w3-button w3-display-topright">&times;</span>
          <h2>Info</h2>
	</header>
	<div class="w3-container">
          <p><span id="alert-message"></span></p>
	</div>
      </div>
    </div>
    <input type="hidden" id="csrf_token" value="{{.Csrf}}"/>
    <script>
      // Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else { 
        x.className = x.className.replace(" w3-show", "");
    }
}
    </script>
    
  </body>
</html>
