{{define "content"}}
<main id="main" class="main">
  <section id="heroMedium" class="section">
    <div class="hero-medium">
      <div class="hero-medium__body">
        <div class="hero-copy hero-medium__copy"> <span class="pretextline">Projects</span>
          <h1 class="hero-headline hero-headline--dark">AT A GLANCE</h1>
        </div>
      </div>
      <figure class="background-image">
        <div class="hero-medium__frame lazyload">
          <div class="preserve"> <img data-lazyload data-src="{{.StaticUrl}}/images/Projects.jpg" alt="" data-hero-parallax/> </div>
        </div>
      </figure>
    </div>
  </section>
  <div class="contentbox">
    <div class="contentbox__body">
      <div class="contentbox-left ">
        <div class="textbox textbox--post">
         <h3 class="hl1">KOCHI METRO</h3>
        </div>
      </div>
      <div class="contentbox-right">
        <div class="gallery-post" data-element="gallery-post">
          <div class="swiper-container gallery-post__container">
            <div class="swiper-wrapper gallery-post__wrapper">
              <div class="swiper-slide">
                <figure class="mediabox">
                  <div class="mediabox__frame"> <img data-lazyload data-src="{{.StaticUrl}}/images/Projects/KochiMetro/01.jpg" alt=""> </div>
                </figure>
              </div>
      <div class="swiper-slide">
                <figure class="mediabox">
                  <div class="mediabox__frame"> <img data-lazyload data-src="{{.StaticUrl}}/images/Projects/KochiMetro/02.jpg" alt=""> </div>
                </figure>
              </div>
      <div class="swiper-slide">
                <figure class="mediabox">
                  <div class="mediabox__frame"> <img data-lazyload data-src="{{.StaticUrl}}/images/Projects/KochiMetro/03.jpg" alt=""> </div>
                </figure>
              </div>
            </div>
          </div>
          <div class="gallery-nav">
            <div class="swiper-pagination gallery-pagination"></div>
            <div class="gallery-buttons gallery-buttons--post">
              <div class="swiper-button-prev button-prev gallery-post-prev"><span></span></div>
              <div class="swiper-button-next button-next gallery-post-next"><span></span></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<div class="contentbox">
    <div class="contentbox__body">
      <div class="contentbox-left ">
        <div class="textbox textbox--post">
          <h3 class="hl1">ROADS & BRIDGES</h3>
        </div>
      </div>
      <div class="contentbox-right">
        <div class="gallery-post" data-element="gallery-post">
          <div class="swiper-container gallery-post__container">
            <div class="swiper-wrapper gallery-post__wrapper">
              <div class="swiper-slide">
                <figure class="mediabox">
                  <div class="mediabox__frame"> <img data-lazyload data-src="{{.StaticUrl}}/images/Projects/Road/01.jpg" alt=""> </div>
                </figure>
              </div>
      <div class="swiper-slide">
                <figure class="mediabox">
                  <div class="mediabox__frame"> <img data-lazyload data-src="{{.StaticUrl}}/images/Projects/Road/02.jpg" alt=""> </div>
                </figure>
              </div>
      <div class="swiper-slide">
                <figure class="mediabox">
                  <div class="mediabox__frame"> <img data-lazyload data-src="{{.StaticUrl}}/images/Projects/Road/03.jpg" alt=""> </div>
                </figure>
              </div>
      <div class="swiper-slide">
                <figure class="mediabox">
                  <div class="mediabox__frame"> <img data-lazyload data-src="{{.StaticUrl}}/images/Projects/Road/04.jpg" alt=""> </div>
                </figure>
              </div>
      <div class="swiper-slide">
                <figure class="mediabox">
                  <div class="mediabox__frame"> <img data-lazyload data-src="{{.StaticUrl}}/images/Projects/Road/05.jpg" alt=""> </div>
                </figure>
              </div>
      <div class="swiper-slide">
                <figure class="mediabox">
                  <div class="mediabox__frame"> <img data-lazyload data-src="{{.StaticUrl}}/images/Projects/Road/06.jpg" alt=""> </div>
                </figure>
              </div>
      <div class="swiper-slide">
                <figure class="mediabox">
                  <div class="mediabox__frame"> <img data-lazyload data-src="{{.StaticUrl}}/images/Projects/Road/07.jpg" alt=""> </div>
                </figure>
              </div>
            </div>
          </div>
          <div class="gallery-nav">
            <div class="swiper-pagination gallery-pagination"></div>
            <div class="gallery-buttons gallery-buttons--post">
              <div class="swiper-button-prev button-prev gallery-post-prev"><span></span></div>
              <div class="swiper-button-next button-next gallery-post-next"><span></span></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="scroller-line"> </div>
</main>
{{end}}
