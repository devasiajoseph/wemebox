{{define "meta"}}
  <meta name="description" content="Add meta description here">
  <meta name="keyword" content="meta, key, words">
{{end}}
{{define "title"}} Contact Us{{end}}
{{define "content"}}
<div class="column is-6 is-offset-3">
  <div class="box">
    <div class="field">
      <label class="label">Name</label>
      <div class="control">
        <input class="input" type="text" placeholder="Name">
      </div>
    </div>
    
    <div class="field">
      <label class="label">Email</label>
      <div class="control has-icons-left">
        <input class="input" type="email" placeholder="Email" value="">
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
      </div>
    </div>
    
    <div class="field">
      <label class="label">Message</label>
      <div class="control">
        <textarea class="textarea" placeholder="Description"></textarea>
      </div>
    </div>
    
    <div class="field is-grouped has-text-centered">
      <div class="control">
        <button class="button is-link is-large"><span class="icon">
            <i class="fas fa-envelope"></i>
          </span>
          <span>Submit</span></button>
      </div>
    </div>
  </div>
</div>
{{end}}
