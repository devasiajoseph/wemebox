<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Fintech</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
  <!-- Font Awesome -->
  <link href="{{.StaticUrl}}/fas/css/all.css" rel="stylesheet">
  <link href="{{.StaticUrl}}/sidebar/sidebar.css" rel="stylesheet">
  <link href="{{.StaticUrl}}/dashboard/css/theme.css" rel="stylesheet" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <!-- MDB -->
  <link rel="stylesheet" href="{{.StaticUrl}}/mdb/main.css">
</head>

<body style="background-color:#eee">
<div id="notifier"></div>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
      <div class="container">
        <a class="navbar-brand" href="/">Fintech</a>
        <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="/dashboard">Analytics</a>
            <a class="nav-link" href="#">My account</a>
            <a class="nav-link" href="#">News</a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container" style="margin-top: 80px;">
      {{block "content" .}}{{end}}
    </div> 
  </main>
  <footer></footer>
  <!-- MDB -->
  <script type="text/javascript" src="{{.StaticUrl}}/mdb/js/mdb.min.js"></script>
  <!-- Custom scripts -->
  <script src="{{.StaticUrl}}/dashboard/js/scripts.js"></script>
  <!--<script src="{{.StaticUrl}}/dashboard/js/chart.min.js"></script>-->
  
  {{block "javascript" .}}
  {{end}}
</body>

</html>
